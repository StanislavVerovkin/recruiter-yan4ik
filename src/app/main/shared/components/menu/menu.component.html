<mat-sidenav-container class="container">

    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
        <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div class="with-bg"></div>
            <div>
                <a>
                    <img class="circle" src="./assets/images/profile.jpg" width="100">
                </a>
            </div>
        </div>
        <div style="background-color: #3e50b5 !important; height: 50px" class="mt-2 py-3 text-white" fxLayout="column"
             fxLayoutAlign="center center"
             fxLayoutGap="7px">
            <div class="email-user">
                <a>
                    <span class="">{{user.email}}</span>
                </a>
            </div>
        </div>
        <div class="mt-3">
            <mat-nav-list>
                <a routerLink="/main/to-do" mat-list-item class="ml-2" style="font-size:15px;">
                    ToDo
                </a>
            </mat-nav-list>
            <mat-nav-list>
                <a routerLink="/main/candidates" mat-list-item class="ml-2" style="font-size:15px;">
                    Candidates
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar color="primary" class="header-box-shadow">

            <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
                <mat-icon>menu</mat-icon>
            </button>

            <app-currency></app-currency>

            <span class="spacer"></span>

            <div class="account">
                <button mat-button fxShow.lt-md="false" fxShow.gt-sm="true">
                    <mat-icon>account_circle</mat-icon>
                    <span class="ml-2">{{user.email}}</span>
                </button>
                <button mat-icon-button fxShow.lt-md="true" fxShow.gt-sm="false">
                    <mat-icon>account_circle</mat-icon>
                </button>
            </div>

            <button class="logout" mat-button>
                <mat-icon class="ml-3" title="Logout">exit_to_app</mat-icon>
            </button>

        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
