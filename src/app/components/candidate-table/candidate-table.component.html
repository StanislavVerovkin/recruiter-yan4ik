<ngx-datatable id="datatable"
        #myTable
        class='material expandable'
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [scrollbarV]="true"
        [rows]='candidates'
        [loadingIndicator]="isLoaded"
        (page)="onPage($event)">

    <ngx-datatable-column [resizeable]="false" [canAutoResize]="false" prop="name" name="Name" [minWidth]="200">
        <ng-template let-value="value">
            {{value}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" prop="percent" name="Percent">
        <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{value}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" prop="salary" name="Salary" >
        <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{value | number: '1.2'}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" prop="currency" name="Currency">
        <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{value}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" prop="revenue" name="Revenue">
        <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{value | number: '1.2'}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" prop="firstRevenue" name="First Revenue" >
        <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{value | number: '1.2'}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" prop="secondRevenue" name="Second Revenue" [flexGrow]="1">
        <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{value | number: '1.2'}}</span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" prop="date" name="Date">
        <ng-template let-value="value" ngx-datatable-cell-template>
            <strong>{{value | date: 'MM/yyyy'}}</strong>
        </ng-template>
    </ngx-datatable-column>

</ngx-datatable>
